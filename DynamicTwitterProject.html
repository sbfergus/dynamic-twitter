<body>
   <div class="twitterContainer">
        <div class="headingContainer" id="headingContainer">
            <i class="bi bi-arrow-left"></i>
            <h1 class="nameCheck userName"></h1>
            <p>13.6K Tweets</p>
        </div>
        
        <img src="" alt="" id="coverPic">

        <div class="middleContainer">
            <div class="middleContainerLeft">
                <div class="circularBox">
                    <img src="" alt="" class="userPic">
                </div>
                <div>
                    <h1 class="nameCheck userName"></h1>
                    <p class="nameTag"></p>
                    <p id="joined"> Joined June 2009</p>
                    <div class="follow">
                        <span><span class="bold" id="following"></span> Following</span>
                        <span><span class="bold" id="followers"></span> Followers</span>
                    </div>
                </div>
            </div>
            <div class="middleContainerRight">
                <button>Following</button>
            </div>
        </div>

        <div class="bottomContainer" id="bottomContainer">
            <div class="tweetMenu">
                <h2>Tweets</h2>
                <h2>Tweets & replies</h2>
                <h2>Media</h2>
                <h2>Likes</h2>
            </div>
